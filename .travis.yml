language: go

go:
  - 1.9.x
  - 1.10.x
  - 1.11.x
  - master

install: true

# Fix this by renaming the directory before testing.
# https://github.com/travis-ci/travis-ci/issues/4573
script:
  - cd $GOPATH/src/github.com/
  - mv Clivern/Hamster Clivern/hamster
  - mv Clivern clivern
  - cd clivern/hamster
  - go get -v ./...
  - go test ./...
  - make ci